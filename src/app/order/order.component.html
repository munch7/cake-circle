<div class="row">
    <div class="col-md-8 col-md-offset-2" style="background: white;">
        <form class="fom" submit="./assets">
            <div class="col-md-12" align=center>
                <img src="assets/img/IMG-20190808-WA0006.jpg" style="height: 250px;">
            </div>
            <h1 align="center">Order form</h1>
            <div class="col-md-12">
                <div class="col-md-6">
                    <input [required] type="text" class="form-control six" placeholder="Name" name=name>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control six" placeholder="Location" name=location>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-8">
                    <input type="search" class="form-control four" placeholder="Item" name=item>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <input type="number => 5" class="form-control four" placeholder="in kgs" name="amount">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-5">
                    <input type="number => 10" placeholder="Contact" name="contact" class="form-control four">
                </div>
                <div class="col-md-4 col-md-offset-3">
                    <label>Delivery Date</label>
                    <input type="date" placeholder="Delivery Date" name="date" class="form-control four">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <input type="text" class="form-control four desc" placeholder="Descrption" name="description">
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <input type="currency" class="form-control four" placeholder="Price" name="price">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3 col-md-offset-9" align=center>
                    <button class="butt" (click)="submi()">order</button>
                </div>
            </div>
        </form>
    </div>
</div>
