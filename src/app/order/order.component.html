<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" style="background: white; padding: 10px;" *ngIf="!submitted">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="col-md-12 col-sm-12 col-xs-12" align=center>
                <img src="../../assets/img/logo.PNG" style="width: 40%">
                <h1>Order form</h1>
            </div>

            <div 
                id="userData" 
                ngModelGroup="userData"
                #userData="ngModelGroup">
                <div class="form-group col-md-5 col-sm-5 col-xs-12">
                    <input 
                        required 
                        type="text" 
                        class="form-control "
                        placeholder="Name" 
                        ngModel 
                        name=name>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-xs-6">
                    <input 
                        required 
                        type="tel" 
                        placeholder="Tel" 
                        name="contact" 
                        class="form-control"
                        ngModel
                    >
                </div>
                <div class="form-group col-md-4 col-sm-4 col-xs-6">
                    <select
                        name="location"
                        ngModel
                        required
                        class="form-control"
                        [ngModel]="default1">
                        <option value="kiambu">Kiambu</option>
                        <option value="nairobi">Nairobi</option>
                        <option value="environs">Environs</option>
                    </select>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
            </div>
            <div 
                id="productData" 
                ngModelGroup="productData"
                #productData="ngModelGroup">
                <div class="form-group col-md-4 col-sm-4 col-xs-6">
                    <select 
                        id="product" 
                        class="form-control"
                        [ngModel]="defaultQuestion" 
                        ngModel
                        name="product"
                        required
                    >
                        <option value="Vanilla">Vanilla</option>
                        <option value="Orange">Orange</option>
                        <option value="Marble">Marble</option>
                        <option value="Raspberry">Raspberry</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Caramel">Caramel</option>
                        <option value="Chocolate fudge">Chocolate fudge</option>
                        <option value="Chocolate mint">Chocolate mint</option>
                        <option value="Red velvet">Red velvet</option>
                        <option value="Black forest">Black forest</option>
                        <option value="White forest">White forest</option>
                        <option value="Pina colada">Pina colada</option>
                        <option value="Oreo">Oreo</option>
                        <option value="Fruit cake">Fruit cake</option>
                        <option value="Rainbow cake">Rainbow cake</option>
                        <option value="Other">Others</option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-sm-2 col-xs-6">
                    <input 
                        type="number" 
                        class="form-control" 
                        id="quantity" 
                        name="quantity" 
                        placeholder="in kgs"
                        ngModel
                        required
                    >
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <textarea
                        type="text" 
                        class="form-control" 
                        placeholder="Description" 
                        name="description"
                        ngModel
                        required
                    ></textarea>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                    <input 
                        required 
                        type="date" 
                        placeholder="Delivery Date" 
                        name="date" 
                        class="form-control"
                        ngModel
                    >
                </div>
                <p *ngIf="!productData.valid && productData.touched">Product Data is invalid!</p>
            </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                    <input 
                        type="email" 
                        placeholder="Email" 
                        name="email" 
                        class="form-control"
                        ngModel
                        ngModelGroup="userData"
                        #email="ngModel"
                        email
                    >
                </div>
            
            <div class="col-md-4 col-sm-4 col-xs-5">
                <input 
                    type="currency" 
                    class="form-control" 
                    placeholder="Price" 
                    name="price"
                    ngModel
                >
                <!-- <output name="price" for="product * quantity"></output> -->
            </div>

            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-5 col-xs-offset-2" align=center>
                <button type="submit">order</button>
            </div>

        </form>
    </div>
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" *ngIf="submitted">
        <h2>Order Placed</h2>
        <p>Name: {{ user.name }}</p>
        <p>Phone: {{ user.phone }}</p>
        <p>Location: {{ user.location }}</p>
        <p>Ordered: {{ order }} {{ amount }}kgs</p>
        <P>By: {{ date }}</P>
    </div>
